<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
     
      <canvas class="webgl"></canvas>

      <div class="rotate-landscape"></div>
      <div class="rotate-portrait"></div>

      <div class="home">
        <h1>Dans les coulisses de l'atelier Gallé</h1>
        <img src="/images/logo-musee.png" alt="Logo du Musée d'Orsay">
        <button class="start-btn">Démarrer l'expérience</button>
      </div>

      <div class="step-1">
        <div class="navigation">
          <button class="prev"><img src="/images/arrow.png" alt="Scène précédente"></button>
          <button class="replay"><img src="/images/replay.png" alt="Rejouer la scène"></button>
          <button class="next"><img src="/images/arrow.png" alt="Scène suivante"></button>
        </div>
      
        <div class="stepper">
          <p class="step-title">Esquisses</p>
          <div class="progress">
            <div class="bar"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
          </div>
        </div>
        
        <div class="subtitles"></div>
      </div>
      
     
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
